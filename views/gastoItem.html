<span style="font-weight: bold">{{gasto.concepto | uppercase}}</span>
<span style="font-weight: bold">{{gasto.importe | uppercase}}</span>
<button type="button" class="btn btn-sm btn-default pull-right" ng-click="eliminarGastos(gasto)">
	<span class="glyphicon glyphicon-remove"></span>
</button>
<a href="#/gasto/edit/{{gasto.id}}/" class="btn btn-sm btn-default pull-right">
	<span class="glyphicon glyphicon-pencil"></span>
</a>
