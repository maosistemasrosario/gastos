<span style="font-weight: bold">{{concepto.nombre | uppercase}}</span>
<button type="button" class="btn btn-sm btn-default pull-right" ng-click="eliminarConcepto(concepto)">
	<span class="glyphicon glyphicon-remove"></span>
</button>
<a href="#/concepto/edit/{{concepto.id}}/" class="btn btn-sm btn-default pull-right">
	<span class="glyphicon glyphicon-pencil"></span>
</a>
